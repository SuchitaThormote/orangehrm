<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLE TAG</title>
	<style type="text/css">
		table{
			background-color: lightcyan;
		}
		tr:haver{
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<table border="2PX" cellspacing="0" cellpadding="10"width=60% >
	<tfoot>
		<tr>
			<td>hello from FOOTER</td>
			<td>hello from FOOTER</td>
		</tr>
	</tfoot>
	<thead>
		<tr>
			<td width="60%">hello from HEADER</td>
			<td>hello from HEADER</td>
		
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="2">column 1 row 1</td>

			
		</tr>
		<tr>
			<td rowspan="2">column 1 row2</td>
			<td>column 2 row 2</td>
			
		</tr>
		<tr>
		<td>column 2 row 3</td>
	</tr>

		
	</tbody>
</table>




</body>
</html>
